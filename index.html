<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ranking Karate</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>Ranking de Karate</h1>
  <div id="tabla-ranking"></div>

  <script>
    function mostrarDatos(data, tabletop) {
      let tabla = '<table><thead><tr>';
      const columnas = Object.keys(data[0]);
      columnas.forEach(col => {
        tabla += `<th>${col}</th>`;
      });
      tabla += '</tr></thead><tbody>';

      data.forEach(fila => {
        tabla += '<tr>';
        columnas.forEach(col => {
          tabla += `<td>${fila[col] || ''}</td>`;
        });
        tabla += '</tr>';
      });

      tabla += '</tbody></table>';
      document.getElementById('tabla-ranking').innerHTML = tabla;
    }

    window.addEventListener('DOMContentLoaded', () => {
      Tabletop.init({
        key: '1Uws6EozyrILb8clWBiWHUv7XQHyOWhTpmMMerqsFZJg',
        callback: mostrarDatos,
        simpleSheet: true
      });
    });
  </script>
</body>
</html>
