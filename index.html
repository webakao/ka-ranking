<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ranking de Karate</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
      }

      #tabla-ranking {
        margin-top: 1.5rem;
      }
    </style>
    <script type="text/javascript">
      google.charts.load('current', { packages: ['table'] });
      google.charts.setOnLoadCallback(drawTable);

      function drawTable() {
        const queryString = encodeURIComponent('SELECT *');
        const sheetId = '1Uws6EozyrILb8clWBiWHUv7XQHyOWhTpmMMerqsFZJg';
        const sheetName = '125'; // Usar exactamente el nombre de la hoja

        const query = new google.visualization.Query(
          `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?sheet=${sheetName}&tq=${queryString}`
        );

        query.send(function (response) {
          if (response.isError()) {
            document.getElementById('tabla-ranking').innerHTML =
              '<p>Error al cargar los datos.</p>';
            console.error('Error: ' + response.getMessage());
            return;
          }

          const data = response.getDataTable();
          const table = new google.visualization.Table(
            document.getElementById('tabla-ranking')
          );

          table.draw(data, { showRowNumber: false, width: '100%', height: 'auto' });
        });
      }
    </script>
  </head>
  <body>
    <h1>Ranking de Karate</h1>
    <div id="tabla-ranking">Cargando...</div>
  </body>
</html>
