<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ranking de Karate</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
        background-color: #f4f4f4;
      }

      h1 {
        text-align: center;
        color: #111;
      }

      h3 {
        margin-top: 3rem;
        color: #333;
        border-bottom: 1px solid #ccc;
        padding-bottom: 0.3rem;
        font-size: 1.2rem;
      }

      #contenedor-tablas {
        margin-top: 2rem;
      }

      .tabla {
        margin-bottom: 3rem;
      }

      /* Google Chart Table customization: override default borders */
      .google-visualization-table-table {
        border-collapse: collapse !important;
        border: 1px solid #999 !important;
        width: 100%;
      }

      .google-visualization-table-td,
      .google-visualization-table-th {
        border: 1px solid #999 !important;
        padding: 6px 8px !important;
        font-size: 0.95rem;
      }

      .google-visualization-table-th {
        background-color: #eaeaea !important;
        font-weight: bold;
        color: #222;
      }
    </style>
  </head>
  <body>
    <h1>Ranking de Karate</h1>
    <div id="contenedor-tablas"></div>

    <script type="text/javascript">
      google.charts.load("current", { packages: ["table"] });
      google.charts.setOnLoadCallback(drawAllTables);

      const sheetId = "1Uws6EozyrILb8clWBiWHUv7XQHyOWhTpmMMerqsFZJg";
      const hojas = [
        { nombre: "125", titulo: "ðŸ† Ranking General Consolidado" },
        { nombre: "SudChile", titulo: "ðŸ… Torneo Sudamericano Chile" },
        { nombre: "NacKyudo", titulo: "ðŸ… Torneo Nacional Kyudokan" },
        { nombre: "NakAKAO", titulo: "ðŸ… Torneo Nacional AKAO" },
        { nombre: "RankFakko1", titulo: "ðŸ… Torneo Raqueable FAKKO NÂº1" },
        { nombre: "RankFakko2", titulo: "ðŸ… Torneo Raqueable FAKKO NÂº2" },
        { nombre: "RankFakko3", titulo: "ðŸ… Torneo Raqueable FAKKO NÂº3" },
        { nombre: "RankFakko4", titulo: "ðŸ… Torneo Raqueable FAKKO NÂº4" },
      ];

      function drawAllTables() {
        hojas.forEach((hoja) => {
          const query = new google.visualization.Query(
            `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?sheet=${encodeURIComponent(hoja.nombre)}`
          );

          query.send((response) => {
            if (response.isError()) {
              console.error("Error al cargar " + hoja.nombre + ": " + response.getMessage());
              return;
            }

            const data = response.getDataTable();
            const tablaDiv = document.createElement("div");
            tablaDiv.className = "tabla";

            const titulo = document.createElement("h3");
            titulo.textContent = hoja.titulo;

            const contenedor = document.getElementById("contenedor-tablas");
            contenedor.appendChild(titulo);
            contenedor.appendChild(tablaDiv);

            const table = new google.visualization.Table(tablaDiv);
            table.draw(data, {
              showRowNumber: false,
              width: "100%",
              height: "auto",
              cssClassNames: {
                tableCell: "google-visualization-table-td",
                headerCell: "google-visualization-table-th",
              },
            });
          });
        });
      }
    </script>
  </body>
</html>
